<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑客户信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>

<div class="layui-fluid">

    <br />
    <form class="layui-form" lay-filter="form">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: red;">*&nbsp;</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cName"  placeholder="请输入姓名"
                       autocomplete="off" class="layui-input" th:value="${c.cName}">
                <input type="hidden" id="cId" th:value="${c.cId}">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别
            </label>
            <div class="layui-input-inline layui-form">
                <input type="radio" name="cSex" value="" title="未知" th:checked="${c.cSex == ''} ? true : false">
                <input type="radio" name="cSex" value="男" title="男" th:checked="${c.cSex == '男'} ? true : false">
                <input type="radio" name="cSex" value="女" title="女" th:checked="${c.cSex == '女'} ? true : false">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;年龄
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cAge" placeholder="请输入年龄"
                       autocomplete="off" class="layui-input" th:value="${c.cAge}">
            </div>
        </div>

        <br />
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: red;">*&nbsp;</span>电话
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cTel"  placeholder="请输入电话"
                       autocomplete="off" class="layui-input" th:value="${c.cTel}">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;微信号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cWx" placeholder="请输入微信号"
                       autocomplete="off" class="layui-input" th:value="${c.cWx}">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;报名项目
            </label>
            <div class="layui-input-inline layui-form">
                <select id="clProject">
                    <option value="种植牙" th:selected="${c.clProject == '种植牙'} ? true : false">种植牙</option>
                    <option value="隐形矫正" th:selected="${c.clProject == '隐形矫正'} ? true : false">隐形矫正</option>
                    <option value="其他" th:selected="${c.clProject == '其他'} ? true : false">其他</option>
                </select>
            </div>
        </div>

        <br />
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;报名费
            </label>
            <div class="layui-input-inline">
                <input type="text" id="clEntryFee" placeholder="请输入报名费"
                       autocomplete="off" class="layui-input" th:value="${c.clEntryFee}">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;来源
            </label>
            <div class="layui-input-inline">
                <input type="text" id="clSource" placeholder="请输入来源"
                       autocomplete="off" class="layui-input" th:value="${c.clSource}">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;状态
            </label>
            <div class="layui-input-inline layui-form">
                <input type="hidden" id="page" th:value="${page}">
                <input type="hidden" id="typeId" th:value="${c.clTypeId}">
                <input type="hidden" id="type" th:value="${c.cType}">
                <input type="hidden" id="clTypeId" th:value="${c.clTypeId}">
                <input type="text" id="cType" readonly th:value="${c.cType}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <br />
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注
            </label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" id="clRemark"
                          autocomplete="off" th:text="${c.clRemark}"></textarea>
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;症状信息
            </label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" id="clMessage"
                          autocomplete="off" th:text="${c.clMessage}"></textarea>
            </div>
        </div>

    </form>

</div>
<script src="//cdn.bootcdn.net/ajax/libs/layui/2.4.3/layui.all.min.js"></script>
<!--<script th:src="@{/layui/layui.js}"></script>-->
<script>
    //加载form、laydate
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,$ = layui.jquery
            ,layer = layui.layer;

        //从sessionStorage中获取用户编号和用户名
        var uId = sessionStorage.getItem('uId');
        var uName = sessionStorage.getItem('uName');
        var rName = sessionStorage.getItem('rName');

        //状态赋值
        $("#cType").val($("#type").val());
        $("#clTypeId").val($("#typeId").val());
        //获取从哪个页面过来的
        var page = $("#page").val();
        if(page == "awaitappoint") {
            //状态赋值
            $("#cType").val("待预约");
            $("#clTypeId").val("3");
        }

    });

</script>
</body>
</html>
