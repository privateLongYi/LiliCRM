<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>待联系列表</title>
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
		<style>
			.layui-table-fixed .layui-table-body {
				height: auto!important;
			}
			.layui-table-fixed.layui-hide {
				display: block!important;
			}
		</style>
	</head>
	<body>

	<br>

	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-md4">
				<label class="layui-form-label">姓名</label>
				<div class="layui-inline">
					<input class="layui-input" id="searchCName" autocomplete="off">
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="layui-form-label">电话</label>
				<div class="layui-inline">
					<input class="layui-input" id="searchCTel" autocomplete="off">
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="layui-form-label">报名项目</label>
				<div class="layui-input-inline layui-form">
					<select id="searchClProject">
						<option value=""></option>
						<option value="种植">种植牙</option>
						<option value="矫正">隐形矫正</option>
						<option value="其他">其他</option>
					</select>
				</div>
			</div><br><br><br>
			<div class="layui-col-md4">
				<label class="layui-form-label">是否交定金</label>
				<div class="layui-input-inline layui-form">
					<input type="radio" name="searchClEarnest" value="0" title="否">
					<input type="radio" name="searchClEarnest" value="1" title="是">
					<input type="radio" name="searchClEarnest" value="2" title="全部">
				</div>
			</div>
			<div class="layui-col-md4" id="principal">
				<label class="layui-form-label">负责人</label>
				<div class="layui-input-inline layui-form">
					<select id="searchClUId">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="layui-form-label">来源</label>
				<div class="layui-inline">
					<input class="layui-input" id="searchClSource" autocomplete="off">
				</div>
			</div><br><br><br>
			<div class="layui-col-md8">
				<label class="layui-form-label">报名时间</label>
				<div class="layui-input-inline layui-form">
					<input type="text" id="searchClPlaceTime" readonly
						   autocomplete="off" class="layui-input" style="width: 300px;">
				</div>
			</div><br><br><br>
		</div>
		<div style="text-align: center;">
			<button class="layui-btn" onclick="tableReload()">查询</button>
		</div>
	</div>

	<!-- 数据表格 -->
	<table class="layui-hide" id="tab" lay-filter="test" lay-data="{id: 'tab'}"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-inline" lay-event="refresh"><i class="layui-icon layui-icon-refresh-1"></i></div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="awaitappoint">待预约</a>
			<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="appoint">预约</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script src="//cdn.bootcdn.net/ajax/libs/layui/2.4.3/layui.all.min.js"></script>
		<!--<script th:src="@{/layui/layui.js}"></script>-->
		<script>

            var layer = layui.layer //弹层
                ,table = layui.table //表格
                ,element = layui.element //元素操作
                ,$ = layui.jquery //jQuery
                ,laydate = layui.laydate //时间控件
                ,form = layui.form //表单

            //从sessionStorage中获取用户编号和角色名称
            var uId = sessionStorage.getItem('uId');
            var rName = sessionStorage.getItem('rName');

            //时间控件
            laydate.render({
                elem: '#searchClPlaceTime' //指定元素
                ,type: 'datetime' //时间格式
                ,trigger: 'click' //采用click弹出
                ,range: true //开启左右面板范围选择
            });

            if (rName == "销售员"){
                $("#searchClUId").attr("disabled", "disabled");
                form.render('select');
            } else {
                //获取角色为销售员的用户对象
                $.get("/user/queryUserByRName", function (res){
                    //定义负责人下拉框内容
                    var html = "";
                    $.each(res.data, function (index, item) {
                        html += "<option value='" + item.uId + "'>" + item.uName + "</option>";
                    });
                    $("#searchClUId").append(html);
                    //append后必须重新渲染
                    form.render('select');
                })
            }

            //表格重载
            function tableReload(){
                //获取筛选条件
                var cName = $("#searchCName").val();
                var cTel = $("#searchCTel").val();
                var clProject = $("#searchClProject").val();
                var clEarnest;
                if ($("[name=searchClEarnest]")[0].checked){
                    clEarnest = $("[name=searchClEarnest]")[0].value;
                } else if ($("[name=searchClEarnest]")[1].checked){
                    clEarnest = $("[name=searchClEarnest]")[1].value;
                } else if ($("[name=searchClEarnest]")[2].checked){
                    clEarnest = $("[name=searchClEarnest]")[2].value;
                }
                var clUId = $("#searchClUId").val();
                var clSource = $("#searchClSource").val();
                var searchClPlaceTime = $("#searchClPlaceTime").val();
                var beginTime;
                var endTime;
                if (searchClPlaceTime != null && searchClPlaceTime != ""){
                    var beginTime = searchClPlaceTime.split(" - ")[0];
                    var endTime = searchClPlaceTime.split(" - ")[1];
                }
                //根据筛选条件查询
                table.reload('tab', {
                    url: '/customer/queryCScreen?uId='+uId+'&rName='+rName+'&ctType=待联系'
                    ,where: {
                        cName: cName
                        ,cTel: cTel
                        ,clProject: clProject
                        ,clEarnest: clEarnest
                        ,clUId: clUId
                        ,clSource: clSource
                        ,beginTime: beginTime
                        ,endTime: endTime
                    }
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            }

			//执行一个 table 实例
			table.render({
				elem: '#tab'
				,url: '/customer/queryCScreen?uId='+uId+'&rName='+rName+'&ctType=待联系' //数据接口
				,title: '待预约客户表' //表格名称
				,id: 'tab' //表格id
				,page: true //开启分页
				,limit: 10 //每页显示条数
				,limits: [10, 20, 50, 100] //自定义可选每页显示条数
				,toolbar: '#toolbarDemo' //刷新、增加工具栏
				,defaultToolbar: ['filter', 'exports', 'print'] //筛选、导出、打印工具栏
				,cols: [ //表头
					[
						{field: 'cId', minWidth: 120, title: 'ID', sort: true, align:'center'}
						,{field: 'cName', minWidth: 120, title: '姓名', align:'center'}
						,{field: 'cSex', minWidth: 120, title: '性别', sort: true, align:'center'}
						,{field: 'cAge', minWidth: 120, title: '年龄', align:'center'}
						,{field: 'cTel', minWidth: 120, title: '电话', align:'center'}
						,{field: 'clProject', minWidth: 120, title: '报名项目', align:'center'}
						,{field: 'clPlaceTime', minWidth: 200, title: '报名时间', align:'center'}
						,{field: 'clRemark', minWidth: 120, title: '备注', align:'center'}
						,{field: 'clEarnest', minWidth: 120, title: '定金', align:'center'}
						,{field: 'uName', minWidth: 120, title: '负责人', align:'center'}
						,{field: 'clSource', minWidth: 120, title: '来源', align:'center'}
						,{field: 'clMessage', minWidth: 120, title: '症状信息', align:'center'}
						,{field: 'cType', minWidth: 120, title: '状态', align:'center'}
						,{fixed: 'right', minWidth: 240, title: '操作', toolbar: '#barDemo', align:'center'}
					]
				]
			});

			//监听头工具栏事件
			table.on('toolbar(test)', function(obj){
				var checkStatus = table.checkStatus(obj.config.id)
					,data = checkStatus.data; //获取选中的数据
				switch(obj.event){
					case 'refresh':
						tableReload();
						break;
				}
			});

			//监听行工具事件
			table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				var data = obj.data //获得当前行数据
					,layEvent = obj.event; //获得 lay-event 对应的值
				if(layEvent === 'edit'){
					//弹出编辑页面
					var ix = layer.open({
						type: 2, //层类型，iframe
						title: '编辑客户',
						content: ['/customer/queryCByCId?cId=' + data.cId + "&page=awaitcontact-edit"],
						area: ['1000px', '450px'],
						resize: false,
						btn: '确定',
						btn1: function (index, layero) {
							var body = layer.getChildFrame('body', index);
							//获取值
							var cName = $(body).find("#cName").val();
							var cSex = null;
							if($(body).find("[name=cSex]")[0].checked){
								cSex = $(body).find("[name=cSex]")[0].value;
							}else{
								cSex = $(body).find("[name=cSex]")[1].value;
							}
							var cAge = $(body).find("#cAge").val();
							var cTel = $(body).find("#cTel").val();
							var clProject = $(body).find("#clProject").val();
							var clRemark = $(body).find("#clRemark").val();
                            var clMessage = $(body).find("#clMessage").val();
							var clEarnest = $(body).find("#clEarnest").val();
							var clUId = $(body).find("#clUId").val();
							var clSource = $(body).find("#clSource").val();
							var clTypeId = $(body).find("#clTypeId").val();
							if (cName != '' && cName.trim() != '' && cTel != '' && cTel.trim() != '') {
								//声明格式是否正确
								var verify = true;
								//验证姓名格式
								if(cName.length > 6){
									layer.msg("姓名长度不能大于6位");
									verify = false;
									return;
								}
								//验证年龄格式
								if(cAge != ''){
									if(cAge <= 0 || cAge >= 150){
										layer.msg("年龄必须大于0小于150");
										verify = false;
										return;
									}
								}
								//验证电话格式
								if(!(/^1[3456789]\d{9}$/.test(cTel))){
									layer.msg("手机号码格式错误");
									verify = false;
									return;
								}
								//验证定金格式
								if(clEarnest != ''){
									if(clEarnest < 0){
										layer.msg("定金不能为负数");
										verify = false;
										return;
									}
								}
								if(verify){
									$.post("/customer/editCByCId?cId="+data.cId, {uId: uId, cName:cName.trim(), cSex:cSex, cAge:cAge, cTel:cTel.trim(), clProject:clProject,
											clRemark:clRemark, clMessage:clMessage, clEarnest:clEarnest, clUId:clUId, clSource:clSource, clTypeId:clTypeId},
										function (obj) {
											layer.msg(obj.msg, {time: 500}, function () {
												layer.close(ix);
												tableReload();
											});
										}
									);
								}
							} else {
								layer.msg('请输入带星号的必填项');
							}
						},
						cancel: function(index, layero){
							layer.close(index);
						}
					});
				} else if(layEvent === 'awaitappoint'){
					//弹出预约页面
					var ix = layer.open({
						type: 2, //层类型，iframe
						title: '新增待预约客户',
						content: ['/customer/queryCByCId?cId=' + data.cId + "&page=awaitcontact-awaitappoint"],
						area: ['1000px', '450px'],
						resize: false,
						btn: '确定',
						btn1: function (index, layero) {
							var body = layer.getChildFrame('body', index);
							//获取值
							var cName = $(body).find("#cName").val();
							var cSex = null;

							}else{

							}
							var cAge = $(body).find("#cAge").val();
							var cTel = $(body).find("#cTel").val();
							var clProject = $(body).find("#clProject").val();
							var clRemark = $(body).find("#clRemark").val();
							var clMessage = $(body).find("#clMessage").val();
							var clEarnest = $(body).find("#clEarnest").val();
							var clUId = $(body).find("#clUId").val();
							var clSource = $(body).find("#clSource").val();
							var clTypeId = $(body).find("#clTypeId").val();
							if (cName != '' && cName.trim() != '' && cTel != '' && cTel.trim() != '') {
								//声明格式是否正确
								var verify = true;
								//验证姓名格式
								if(cName.length > 6){
									layer.msg("姓名长度不能大于6位");
									verify = false;
									return;
								}
								//验证年龄格式
								if(cAge != ''){
									if(cAge <= 0 || cAge >= 150){
										layer.msg("年龄必须大于0小于150");
										verify = false;
										return;
									}
								}
								//验证电话格式
								if(!(/^1[3456789]\d{9}$/.test(cTel))){
									layer.msg("手机号码格式错误");
									verify = false;
									return;
								}
								//验证定金格式
								if(clEarnest != ''){
									if(clEarnest < 0){
										layer.msg("定金不能为负数");
										verify = false;
										return;
									}
								}
								if(verify){
									$.post("/customer/editCByCId?cId=" + data.cId, {uId: uId, cName:cName.trim(), cSex:cSex, cAge:cAge, cTel:cTel.trim(), clProject:clProject,
											clMessage:clMessage, clRemark:clRemark, clEarnest:clEarnest, clUId:clUId, clSource:clSource, clTypeId:clTypeId},
										function (obj) {
											layer.msg(obj.msg, {time: 500}, function () {
												layer.close(ix);
												tableReload();
											});
										}
									);
								}
							} else {
								layer.msg('请输入带星号的必填项');
							}
						},
						cancel: function(index, layero){
							layer.close(index);
						}
					});
				} else if(layEvent === 'appoint'){
					//弹出预约页面
					var ix = layer.open({
						type: 2, //层类型，iframe
						title: '新增预约客户',
						content: ['/appointmentsave?clId='+data.clId+'&cName='+data.cName+'&atType=普通预约'],
						area: ['450px', '450px'],
						resize: false,
						btn: '确定',
						btn1: function (index, layero) {
							var body = layer.getChildFrame('body', index);
							//获取值
							var aClId = $(body).find("#aClId").val();
							var aTime = $(body).find("#aTime").val();
							var aHId = $(body).find("#aHId").val();
							var atType = $(body).find("#atType").val();
							if (aTime != '') {
								$.post("/appointment/saveAppointment", {uId:uId, aClId:aClId, aTime:aTime,
										aHId:aHId, atType:atType},
									function (obj) {
										layer.msg(obj.msg, {time: 500}, function () {
											layer.close(ix);
											tableReload();
										});
									}
								);
							} else {
								layer.msg('请输入预约时间');
							}
						},
						cancel: function(index, layero){
							layer.close(index);
						}
					});
				} else if(layEvent === 'del'){
					layer.confirm('确定删除吗？', {icon: 3, title:'提示'}, function(index){
						$.get("/customer/delCByCId?cId=" + data.cId + "&cName=" + data.cName + "&uId=" + uId, function(obj){
							if (obj.code == 0) {
								layer.msg(obj.msg, {time: 500}, function () {
									tableReload();
								});
							} else {
								layer.msg(obj.msg)
							}
						});
					});
				}
			});

			// $("#screen").click(function(){

			//             var cEarnest;
