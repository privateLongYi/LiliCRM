<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增客户信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>

<div class="layui-fluid">

    <br />
    <form class="layui-form" lay-filter="form">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: red;">*&nbsp;</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cName" placeholder="请输入姓名"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别
            </label>
            <div class="layui-input-inline layui-form">
                <input type="radio" name="cSex" value="男" title="男" checked>
                <input type="radio" name="cSex" value="女" title="女">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;年龄
            </label>
            <div class="layui-input-inline">
                <input type="number" id="cAge" placeholder="请输入年龄"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <br />
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: red;">*&nbsp;</span>电话
            </label>
            <div class="layui-input-inline">
                <input type="tel" id="cTel"  placeholder="请输入电话"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;报名项目
            </label>
            <div class="layui-input-inline layui-form">
                <select id="cProject">
                    <option value="种植">种植</option>
                    <option value="矫正">矫正</option>
                    <option value="牙贴面">牙贴面</option>
                    <option value="牙齿治疗">牙齿治疗</option>
                </select>
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定金
            </label>
            <div class="layui-input-inline">
                <input type="number" id="cEarnest" placeholder="请输入定金"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <br />
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;负责人
                <input type="hidden" id="cUId" value="">
            </label>
            <div class="layui-input-inline layui-form" id="admin">
                <select id="salelist" lay-filter="change">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-input-inline layui-form" id="sale">
                <input type="text" id="saleman" readonly class="layui-input">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cSource" placeholder="请输入来源"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;状态
            </label>
            <div class="layui-input-inline layui-form">
                <input type="hidden" id="cTypeId">
                <input type="text" id="cType" readonly
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <br />
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注
            </label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" id="cRemark" name="cRemark"
                          autocomplete="off"></textarea>
            </div>
        </div>

    </form>

</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //加载form、laydate
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,$ = layui.jquery
            ,layer = layui.layer;

        //从sessionStorage中获取用户编号和用户名
        var uId = sessionStorage.getItem('uId');
        var uName = sessionStorage.getItem('uName');

        if(uId == 1){

            //管理员登录，隐藏负责人文本框，显示负责人下拉框
            $("#admin").addClass("layui-show");
            $("#sale").addClass("layui-hide");
            //状态赋值
            $("#cType").val("待分配");
            $("#cTypeId").val("1");

            //获取角色为销售员的用户对象
            $.get("/user/queryUserByRName", function (res){
                //定义负责人下拉框内容
                var html = "";
                $.each(res.data, function (index, item) {
                    html += "<option value='" + item.uId + "'>" + item.uName + "</option>";
                });
                $("#salelist").append(html);
                //append后必须重新渲染
                form.render('select');
            })

        } else {
            //销售员登录，显示负责人文本框，隐藏负责人下拉框
            $("#admin").addClass("layui-hide");
            $("#sale").addClass("layui-show");
            //赋值
            $("#saleman").val(uName);
            $("#cUId").val(uId);
            //状态赋值
            $("#cType").val("待预约");
            $("#cTypeId").val("3");
        }

        //下拉框改变事件
        form.on('select(change)', function(data){
            //改变负责人编号
            $("#cUId").val(data.value+"");
            //改变客户状态
            if($("#cUId").val() != ""){
                $("#cType").val("待联系");
                $("#cTypeId").val("2");
            }else{
                $("#cType").val("待分配");
                $("#cTypeId").val("1");
            }
        })

    });

</script>
</body>
</html>
