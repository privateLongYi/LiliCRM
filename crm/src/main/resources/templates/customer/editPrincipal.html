<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>变更负责人</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>

<div class="layui-fluid">

    <br />
    <form class="layui-form" lay-filter="form">
        <div class="layui-form-item">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block">
                <input type="hidden" id="cId" th:value="${cId}">
                <select id="clUId" lay-filter="change"></select>
            </div>
        </div>
    </form>

</div>
<script src="//cdn.bootcdn.net/ajax/libs/layui/2.4.3/layui.all.min.js"></script>
<!--<script th:src="@{/layui/layui.js}"></script>-->
<script>
    //加载form、laydate
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,$ = layui.jquery
            ,layer = layui.layer;

        //获取角色为销售员的用户对象
        $.get("/user/queryUserByRName", function (res){
            //定义负责人下拉框内容
            var html = "";
            $.each(res.data, function (index, item) {
                html += "<option value='" + item.uId + "'>" + item.uName + "</option>";
            });
            $("#clUId").append(html);
            //append后必须重新渲染
            form.render('select');
        })

    });

</script>
</body>
</html>
