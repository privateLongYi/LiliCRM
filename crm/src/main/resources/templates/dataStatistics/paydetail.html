<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>付款详情</title>
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
		<style>
			.layui-table-fixed .layui-table-body {
				height: auto!important;
			}
			.layui-table-fixed.layui-hide {
				display: block!important;
			}
		</style>
	</head>
	<body>

	<br>

	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-md4">
				<label class="layui-form-label">负责人</label>
				<div class="layui-input-inline layui-form">
					<select id="uId">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="layui-form-label">成交门诊</label>
				<div class="layui-input-inline layui-form">
					<select id="hId">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="layui-form-label">支付类型</label>
				<div class="layui-input-inline layui-form">
					<select id="payId">
						<option value=""></option>
					</select>
				</div>
			</div><br><br><br>
			<div class="layui-col-md12">
				<label class="layui-form-label">支付时间</label>
				<div class="layui-input-inline layui-form">
					<input type="text" id="payTime" readonly
						   autocomplete="off" class="layui-input" style="width: 300px;">
				</div>
			</div><br><br><br>
		</div>
		<div style="text-align: center;">
			<button class="layui-btn" onclick="tableReload()">查询</button>
		</div>
	</div>

	<!-- 数据表格 -->
	<table class="layui-hide" id="tab" lay-filter="test" lay-data="{id: 'tab'}"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-inline" lay-event="refresh"><i class="layui-icon layui-icon-refresh-1"></i></div>
		</script>
		<script src="//cdn.bootcdn.net/ajax/libs/layui/2.4.3/layui.all.min.js"></script>
		<!--<script th:src="@{/layui/layui.js}"></script>-->
		<script>

            var layer = layui.layer //弹层
                ,table = layui.table //表格
                ,element = layui.element //元素操作
                ,$ = layui.jquery //jQuery
                ,laydate = layui.laydate //时间控件
                ,form = layui.form //表单

            //时间控件
            laydate.render({
                elem: '#payTime' //指定元素
                ,trigger: 'click' //采用click弹出
                ,range: true //开启左右面板范围选择
            });

            //获取角色为销售员的用户对象
            $.get("/user/queryUserByRName", function (res){
                //定义负责人下拉框内容
                var html = "";
                $.each(res.data, function (index, item) {
                    html += "<option value='" + item.uId + "'>" + item.uName + "</option>";
                });
                $("#uId").append(html);
                //append后必须重新渲染
                form.render('select');
            })

            //获取所有门诊
            $.get("/hospital/queryHospital", function (res){
                //定义门诊下拉框内容
                var html = "";
                $.each(res.data, function (index, item) {
                    html += "<option value='" + item.hId + "'>" + item.hName + "</option>";
                });
                $("#hId").append(html);
                //append后必须重新渲染
                form.render('select');
            })

            //获取所有支付类型
            $.get("/paytype/queryAllPaytype", function (res){
                //定义支付类型下拉框内容
                var html = "";
                $.each(res.data, function (index, item) {
                    html += "<option value='" + item.payId + "'>" + item.payType + "</option>";
                });
                $("#payId").append(html);
                //append后必须重新渲染
                form.render('select');
            })

            //表格重载
            function tableReload(){
                //获取筛选条件
                var uId = $("#uId").val();
                var hId = $("#hId").val();
                var payId = $("#payId").val();
                var payTime = $("#payTime").val();
                var beginTime;
                var endTime;
                if (payTime != null){
                    var beginTime = payTime.split(" - ")[0];
                    var endTime = payTime.split(" - ")[1];
                }
                //根据筛选条件查询
                table.reload('tab', {
                    url: '/payrecord/queryPByScreen'
                    ,where: {
                        uId: uId
                        ,hId: hId
						,payId: payId
                        ,beginTime: beginTime
                        ,endTime: endTime
                    }
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            }

			//执行一个 table 实例
			table.render({
				elem: '#tab'
				,url: '/payrecord/queryPByScreen' //数据接口
				,title: '支付记录' //表格名称
				,id: 'tab' //表格id
				,page: true //开启分页
				,limit: 10 //每页显示条数
				,limits: [10, 20, 50, 100] //自定义可选每页显示条数
				,toolbar: '#toolbarDemo' //刷新、增加工具栏
				,defaultToolbar: ['filter', 'exports', 'print'] //筛选、导出、打印工具栏
				,cols: [ //表头
					[
                        {field: 'uName', minWidth: 120, title: '负责人', align:'center'}
                        ,{field: 'cName', minWidth: 120, title: '客户姓名', align:'center'}
						,{field: 'cTel', minWidth: 120, title: '电话', align:'center'}
                        ,{field: 'hName', minWidth: 120, title: '成交门诊', align:'center'}
						,{field: 'payTime', minWidth: 200, title: '支付时间', align:'center', sort: true}
                        ,{field: 'paySum', minWidth: 120, title: '支付金额', align:'center'}
                        ,{field: 'payType', minWidth: 120, title: '支付类型', align:'center'}
					]
				]
			});

			//监听头工具栏事件
			table.on('toolbar(test)', function(obj){
				var checkStatus = table.checkStatus(obj.config.id)
					,data = checkStatus.data; //获取选中的数据
				switch(obj.event){
					case 'refresh':
						tableReload();
						break;
				}
			});

		</script>

	</body>
</html>
