<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>菜单列表</title>
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	</head>
	<body>

	<br>

	<div id="screen">
		&nbsp;&nbsp;&nbsp;根据菜单名：
		<div class="layui-inline">
			<input class="layui-input" id="mName" autocomplete="off">
		</div>
		<button class="layui-btn search">搜索</button>
	</div>

	<!-- 数据表格 -->
	<table class="layui-hide" id="tab" lay-filter="test" lay-data="{id: 'tab'}"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-inline" lay-event="refresh"><i class="layui-icon layui-icon-refresh-3"></i></div>
			<div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script src="//cdn.bootcdn.net/ajax/libs/layui/2.4.3/layui.all.min.js"></script>
		<!--<script th:src="@{/layui/layui.js}"></script>-->
		<script src="//cdn.bootcdn.net/ajax/libs/pym/1.3.2/pym.v1.min.js"></script>

		<script>

            new pym.Child({ polling: 500 });
            layui.use(['laydate', 'laypage', 'layer', 'table', 'upload', 'element', 'form'], function(){
                var laydate = layui.laydate //日期
                    ,laypage = layui.laypage //分页
                    ,layer = layui.layer //弹层
                    ,table = layui.table //表格
                    ,upload = layui.upload //上传
                    ,element = layui.element //元素操作
                    ,$ = layui.jquery //jQuery
					,form = layui.form //表单

				//为条件搜索按钮增加点击事件
				$(".search").on("click", function(data){
					tableReload();
				});

                //表格重载
				function tableReload(){
                    //获取筛选条件
                    var mName = $("#mName").val();
					//根据筛选条件查询
                    table.reload('tab', {
                        url: '/menu/queryMByMName'
                        ,where: {
                            mName: mName
                        }
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
				}

				//弹出新增或修改页面
                function popup(index, url) {
                    var body = layer.getChildFrame('body', index);
                    //获取值
                    var mName = $(body).find("#mName").val();
                    var mUrl = $(body).find("#mUrl").val();
                    var mParentId = $(body).find("#mParentId").val();
                    var mType = $(body).find("#mType").val();
                    //声明格式是否正确
                    var verify = true;
                    if (mName.trim() == '' || mName.trim() == ''){
                        layer.msg("菜单名称不能为空");
                        verify = false;
                        return;
					}
                    if (mUrl.trim() == '' || mUrl.trim() == ''){
                        layer.msg("菜单路径不能为空");
                        verify = false;
                        return;
                    }
					if(verify){
						$.post(url, {mName:mName, mUrl:mUrl, mParentId:mParentId, mType:mType},
							function (obj) {
								layer.msg(obj.msg, {time: 500}, function () {
									layer.closeAll();
									tableReload();
								});
							}
						);
					}
                }

                //执行一个 table 实例
                table.render({
                    elem: '#tab'
                    ,height: 420
                    ,url: '/menu/queryMByMName' //数据接口
                    ,title: '角色表' //表格名称
                    ,id: 'tab' //表格id
                    ,page: true //开启分页
                    ,limit: 5 //每页显示条数
                    ,limits: [5, 10, 20, 50, 100] //自定义可选每页显示条数
                    ,toolbar: '#toolbarDemo' //刷新、增加工具栏
                    ,defaultToolbar: ['filter', 'exports', 'print'] //筛选、导出、打印工具栏
                    ,cols: [ //表头
                        [
                            {field: 'mId', minWidth: 120, title: '编号', sort: true, align:'center'}
                            ,{field: 'mName', minWidth: 120, title: '菜单名称', align:'center'}
                            ,{field: 'mUrl', minWidth: 120, title: '菜单路径', align:'center'}
                            ,{field: 'mType', minWidth: 120, title: '菜单类型', align:'center'}
                            ,{fixed: 'right', minWidth: 120, align:'center', toolbar: '#barDemo'}
                        ]
                    ]
                });

                //监听头工具栏事件
                table.on('toolbar(test)', function(obj){
                    var checkStatus = table.checkStatus(obj.config.id)
                        ,data = checkStatus.data; //获取选中的数据
                    switch(obj.event){
                        case 'add':
                            //弹出新增页面
                            layer.open({
                                type: 2, //层类型，iframe
                                title: '新增菜单',
                                content: ['/menu/menusave'],
                                area: ['400px', '350px'],
                                resize: false,
                                btn: '确定',
                                btn1: function (index, layero) {
                                    popup(index, "/menu/saveMenu");
                                },
                                cancel: function(layero,index){
                                    layer.closeAll();
                                }
                            });
                            break;
                        case 'refresh':
                            tableReload();
                            break;
                    }
                });

                //监听行工具事件
                table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data = obj.data //获得当前行数据
                        ,layEvent = obj.event; //获得 lay-event 对应的值
                    if(layEvent === 'del'){
                        layer.confirm('真的删除行么', function(index){
                            $.get("/menu/delMByMId?mId=" + data.mId, function(obj){
                                if (obj.code == 0) {
                                    layer.msg(obj.msg, {time: 500}, function () {
                                        tableReload();
                                    });
                                } else {
                                    layer.msg(obj.msg)
                                }
                            });
                        });
                    } else if(layEvent === 'edit'){
						//弹出编辑页面
                        layer.open({
                            type: 2, //层类型，iframe
                            title: '编辑菜单',
                            content: ['/menu/queryMByMId?mId=' + data.mId],
                            area: ['400px', '350px'],
                            resize: false,
                            btn: '确定',
                            btn1: function (index, layero) {
                                popup(index, "/menu/editMByMId?mId=" + data.mId);
                            },
                            cancel: function(layero,index){
                                layer.closeAll();
                            }
                        });
                    }

                });

            });

		</script>

	</body>
</html>
