<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工作台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/job.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body bgcolor="#F0F0F0">
<br />

<!--全局栅格布局div-->
<div class="layui-row layui-col-space10 all_div">
        <!--左侧工作台div-->
        <div class="layui-col-md8">
            <!--顶部快捷键卡片面版div-->
            <div class="panel_box row layui-card">
                <!--卡片面版header div-->
                <div class="layui-card-header">快捷键</div>
                <!--卡片面版bpdy div-->
                <div class="layui-card-body">
                    <!--待联系客户button-->
                    <div class="panel col">
                        <a href="javascript:;" data-url="page/message/message.html">
                            <div class="panel_icon">
                                <i class="layui-icon" data-icon="&#xe63a;">&#xe613;</i>
                            </div>
                            <div class="panel_word">
                                <span>20</span>
                                <cite>待联系客户</cite>
                            </div>
                        </a>
                    </div>
                    <!--待预约客户button-->
                    <div class="panel col">
                        <a href="javascript:;" data-url="page/user/allUsers.html">
                            <div class="panel_icon" style="background-color:#009688;">
                                <i class="layui-icon" data-icon="&#xe613;">&#xe613;</i>
                            </div>
                            <div class="panel_word">
                                <span>15</span>
                                <cite>待预约客户</cite>
                            </div>
                        </a>
                    </div>
                    <!--待到店客户button-->
                    <div class="panel col">
                        <a href="javascript:;" data-url="page/img/images.html">
                            <div class="panel_icon" style="background-color:#5FB878;">
                                <i class="layui-icon" data-icon="&#xe64a;">&#xe613;</i>
                            </div>
                            <div class="panel_word">
                                <span>32</span>
                                <cite>待到店客户</cite>
                            </div>
                        </a>
                    </div>
                    <!--已到店客户button-->
                    <div class="panel col">
                        <a href="javascript:;" data-url="page/img/images.html">
                            <div class="panel_icon" style="background-color:#5FB878;">
                                <i class="layui-icon" data-icon="&#xe64a;">&#xe613;</i>
                            </div>
                            <div class="panel_word">
                                <span>32</span>
                                <cite>已到店客户</cite>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!--仪表盘div-->
            <div style="margin-top:10px;">
                <!--仪表盘卡片面版div-->
                <div class="layui-card">
                    <!--head卡片-->
                    <div class="layui-card-header">工作仪表盘</div>
                    <!--body卡片-->
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div  class="layui-col-md6" id="main" style="width: 480px;height:350px;"></div>
                        <div  class="layui-col-md6" id="like" style="width: 480px;height:350px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧工作台-->
        <div class="layui-col-md4">
            <!--卡片面板div-->
            <div class="layui-card">
                <!--head卡片-->
                <div class="layui-card-header">工作进程</div>
                <!--body卡片-->
                <div class="layui-card-body">
                    <ul class="layui-timeline">
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">客户到店率</h3>
                                <div class="layui-progress" lay-showPercent="yes">
                                    <div class="layui-progress-bar layui-bg-red" lay-percent="92%"></div>
                                </div><br />
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">到店成交率</h3>
                                <div class="layui-progress" lay-showPercent="yes">
                                    <div class="layui-progress-bar layui-bg-green" lay-percent="80%"></div>
                                </div><br />
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">目标业绩完成度</h3>
                                <div class="layui-progress" lay-showPercent="true">
                                    <div class="layui-progress-bar layui-bg-blue" lay-percent="856123/1000000"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <br /><br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br />

                </div>
            </div>
        </div>
    </div>

</body>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/echarts.min.js}"></script>
<script>
    //注意进度条依赖 element 模块，否则无法进行正常渲染和功能性操作
    layui.use('element', function() {
        var element = layui.element;
        var $ = layui.jquery;

        //查询待联系客户总条数
        $.get("/contact/getTotal")

    });
</script>

<!--统计图表JS-->
<script type="text/javascript" src="js/vue_test.js"></script>
<script type="text/javascript" src="js/vue_t.js"></script>
</html>
