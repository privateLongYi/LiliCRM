<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑成交客户</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>

<div class="layui-fluid">

    <br />
    <form class="layui-form" lay-filter="form">
        <div class="layui-form-item">
            <label class="layui-form-label">客户姓名</label>
            <div class="layui-input-block">
                <input type="hidden" id="sId" th:value="${s.sId}">
                <input type="hidden" id="sCId" th:value="${s.sCId}">
                <input type="text" class="layui-input" id="cName"
                       th:value="${s.cName}" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成交门诊</label>
            <div class="layui-input-block">
                <input type="hidden" id="sHId" th:value="${s.sHId}">
                <input type="text" class="layui-input"
                       th:value="${s.hName}" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成交信息</label>
            <div class="layui-input-block">
                <textarea id="sMessage" class="layui-textarea"
                          th:text="${s.sMessage}"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成交总金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="sSum"
                       autocomplete="off" th:value="${s.sSum}" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户支付金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="sPaysum"
                       autocomplete="off" th:value="${s.sPaysum}" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成交备注</label>
            <div class="layui-input-block">
                <textarea id="sRemark" class="layui-textarea"
                          th:text="${s.sRemark}"></textarea>
            </div>
        </div>
    </form>

</div>
<script src="//cdn.bootcdn.net/ajax/libs/layui/2.4.3/layui.all.min.js"></script>
<!--<script th:src="@{/layui/layui.js}"></script>-->
<script>
    //加载form、laydate
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,$ = layui.jquery
            ,layer = layui.layer;

    });

</script>
</body>
</html>
